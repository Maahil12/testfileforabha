        <title>Music shit for aila</title>

    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="media/logo.png" class="logo">
                <ul>
                    <li>
                        <a href="#">HOME</a>
                        <a href="#">ABOUT</a>
                        <a href="#">IDFK WHAT TO DO</a>
                        <a href="#">HELP</a>
                        <a href="#">CONNECT</a>
                    </li>
                </ul>
            </div>
            <div class="content">
                <h1>THE<br>REAL<br>SOUND</h1>
                <div class="left-col">
                    <div class="right-col">
                        <p>Click Here To Listen</p>
                        <img src="media/play.png" id="icon">
                    </div>
                </div>
            </div>

        </div>

        <audio id="mySong">
            <source src="media/song.mp3" type="audio/mp3">
        </audio>
<script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");

    icon.onclick = function(){
        if(mySong.paused){
            mySong.play();
            icon.src = "media/paused.png";
        }else{
            mySong.paused();
            icon.src = "media/play.png";
        }
    }
</script>
    </body>
</html>
